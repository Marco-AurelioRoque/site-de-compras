<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68c6222e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SuperMarket</title>
</head>
<body>

    <div class="statusEnvio">
        <h3 class="statusEnvioSucesso"></h3>
        <h3 class="statusValorInvalido"></h3>
    </div>

    <header>
        <div class="cart">
            <button class="btn-cart" onclick="abreModalCart()">Carrinho:<span class="resultado-total">R$ 0,00</span></button>  
        </div>  
    </header>

    <div class="modalCart">
        <i class="fas fa-times-circle" onclick="fechaModal()"></i>
        <div class="content-cart">
            <h2 style="text-align: center; margin-bottom: 50px;">Carrinho</h2>
            <hr>
            <h3 class="produto-cart">Produto: <span class="produto-cart-span"></span> </h3>
            <hr>
            <h3>Quantidade: <span class="resultado-produtos"></span> </h3> 
            <hr>
            <h3>Total: <span class="resultado-total-produto"></span> </h3> 

            <button class="finalizar">Finalizar Compra</button>
    
            <button class="delete" onclick="deletarProduto()">Cancelar</button>
        </div>
    </div>

    <main class="produtos">
        <h1 style="position: absolute;">Produtos</h1>
        <section class="produtoFinal">
            <div class="produto">
                <h1 class="tituloProduto">X-BURGUER</h1>
                <div class="produto-img">
                    <img src="https://cdn.pixabay.com/photo/2020/12/13/22/48/hamburguer-5829560__340.jpg" width="250" height="200" alt="X-BURGUER">
                </div>
                <div class="btn-add-remove">
                    <span class="resultadoProduto">Pre√ßo: 10,00</span>
                    <br>
                    <br>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade" class="quantidadeProduto">
                </div>
                <button class="btn-add" onclick="addProduto()">Adicionar ao carrinho</button>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
