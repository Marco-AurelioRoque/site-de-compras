<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68c6222e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SuperMarket</title>
</head>
<body>
   <section class="models">
       <div class="models-item">
           <a href="">
               <div class="models-item-img">
                   <img src="" alt="">
               </div>
               <div class="models-item-add">
                   Detalhes
               </div>
           </a>
            <div class="models-item-price">R$1200</div>
            <div class="models-item-name">---</div>
            <div class="models-item-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
       </div>
       <div class="cart-item">
            <img src="" alt="">
            <div class="cart-item-quantarea">
                <button class="cart-item-btnmenos">-</button>
                <div class="cart-item-quant">1</div>
                <button class="cart-item-btnmais">+</button>
            </div>
       </div>
   </section>
   <header>
       <div class="menu-openner">
           <span>0</span>
           <span class="material-icons"><i class="fas fa-shopping-cart"></i></span>
       </div>
    </header>
    <main>
        <h1>Produtos</h1>
        <div class="modelo-area">
        </div>
    </main>
    <aside>
        <div class="cart-area">
            <div class="menu-closer">
                <i class="far fa-times-circle"></i>
            </div>
            <h1>Seus produtos</h1>
            <div class="cart"></div>
            <div class="cart-details">
                <div class="cart-totalitem subtotal">
                    <span>SubTotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-totalitem desconto">
                    <span>Desconto (-10%)</span>
                </div>
                <div class="cart-finalizar">
                    <span>Finalizar Compra</span>
                </div>
            </div>
        </div>
    </aside>
    <section class="modelsWindowArea">
        <div class="modelsWindowsBody">
            <div class="modelsInfo-cancelMobileButton">Voltar</div>
            <div class="modelsBig">
                <img src="" alt="">
            </div>
            <div class="modelsInfo">
                <h1>--</h1>
                <div class="modelsInfo-desc">--</div>
                <div class="modelsInfo-sizearea">
                    <div class="modelsInfo-sector">Escala</div>
                    <div class="modelsInfo-sizes">
                        <div data-key="0" class="modelsInfo-size">1/72<span>--</span></div>
                        <div data-key="1" class="modelsInfo-size">1/48<span>--</span></div>
                        <div data-key="2" class="modelsInfo-size selected">1/32<span>--</span></div>
                    </div>
                </div>
                <div class="modelsInfo-pricearea">
                    <div class="modelsInfo-sector">Pre√ßo</div>
                    <div class="modelsInfo-price">
                        <div class="modelsInfo-actualPrice">R$ --</div>
                        <div class="modelsInfo-quantarea">
                            <button class="modelsInfo-quantmenos">-</button>
                            <div class="modelsInfo-quant">1</div>
                            <button class="modelsInfo-quantmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="modelsInfo-addButton">Adicionar ao carrinho</div>
                <div class="modelsInfo-cancelButton">Cancelar</div>
            </div>
        </div>
    </section>

    <script src="js/models.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
