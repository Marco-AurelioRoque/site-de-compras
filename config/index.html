<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68c6222e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SuperMarket</title>
</head>
<body>

    <header>
        <nav class="first-navBar">
            <ul class="first-ul">
                <div class="logo">
                    <p><span style="font-size: 27px; font-weight: bold;">Amazônia</span>.com.br</p>
                </div>
                <div class="address">
                    <p><i class="fas fa-map-marker-alt"></i> Selecione seu endereço</p>
                </div>
                <div class="search" style="display: flex;">
                    <div class="category">
                        <select name="select" id="selectCategory">
                            <option value="">Todos</option>
                            <option value="">Todos os departamentos</option>
                            <option value="">Alexa skills</option>
                            <option value="">Departamentos e bebidas</option>
                            <option value="">App's e Jogos</option>
                            <option value="">Automotivo</option>
                            <option value="">Bebês</option>
                            <option value="">Beleza</option>
                            <option value="">Casa</option>
                            <option value="">Cozinha</option>
                        </select>
                    </div>
                    <input type="search" name="search" id="searchProduct">
                    <button id="submitSearch"><i class="fas fa-search"></i></button>
                </div>
                <div class="login">
                    <p>Olá, faça seu login</p>
                </div>
                <div class="returns">
                    <p>Devoluções</p>
                </div>
                <div class="cart">
                    <p><i class="fas fa-cart-plus" style="font-size: 35px;"></i> Carrinho</p>
                </div>
            </ul>
        </nav>

        <nav class="second-navBar">
            <ul class="second-ul">
                <div class="menu-all">
                    <p><i class="fas fa-bars" style="font-size: 20px;"></i> Todos</p>
                </div>
                <div class="sell-amazon">
                    <p>Venda na amazonia</p>
                </div>
                <div class="top-sellers">
                    <p>Mais vendidos</p>
                </div>
                <div class="prime">
                    <p>Prime <i class="fas fa-sort-down"></i></p>
                    <div class="modal-prime"></div>
                </div>
                <div class="releases">
                    <p>Lançamentos</p>
                </div>
                <div class="books">
                    <p>Livros</p>
                </div>
                <div class="service">
                    <p>Atendimento ao cliente</p>
                </div>
                <div class="fashion">
                    <p>Amazonia Moda</p>
                </div>
                <div class="eletronics">
                    <p>Eletronicos</p>
                </div>
                <div class="meet">
                    <p style="font-size: 18px;">Conheça os <span style="font-size: 20px; font-weight: bold;">AAAA</span></p>
                </div>
            </ul>
        </nav>
    </header>

    <script src="../js/script.js"></script>
</body>
</html>
