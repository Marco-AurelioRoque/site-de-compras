<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68c6222e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SuperMarket</title>
</head>
<body>

    <div class="statusEnvio">
        <h3 class="statusEnvioSucesso"></h3>
    </div>

    <header>
            <h3 class="cart">Carrinho</h3>
            <h3 class="resultado-total">R$ 0</h3>
    </header>

    <main class="produtos">
        <section class="produtoFinal">
            <div class="produto">
                <h1 class="tituloProduto">X-BURGUER</h1>
                <div class="produto-img">
                    <img src="https://cdn.pixabay.com/photo/2020/12/13/22/48/hamburguer-5829560__340.jpg" width="250" height="200" alt="X-BURGUER">
                </div>
                <div class="btn-add-remove">
                    <span class="resultadoProduto">Pre√ßo: 10,00</span>
                    <br>
                    <br>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade" class="quantidadeProduto">
                </div>
                <button class="btn-add" onclick="addProduto()">Adicionar ao carrinho</button>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
